<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>|| Tic-Tac-Toe|| Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Tic-Tac-Toe</h1>
    <div class="container">
      <div class="container-grid">
        <div data-index="1" class="tile grid-1"></div>
        <div data-index="2" class="tile grid-2"></div>
        <div data-index="3" class="tile grid-3"></div>
        <div data-index="4" class="tile grid-4"></div>
        <div data-index="5" class="tile grid-5"></div>
        <div data-index="6" class="tile grid-6"></div>
        <div data-index="7" class="tile grid-7"></div>
        <div data-index="8" class="tile grid-8"></div>
        <div data-index="9" class="tile grid-9"></div>
        <div id="strike" class="strike"></div>
      </div>
    </div>
    <div class="button-container">
      <button class="btn">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
